<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo, Dunia!</h1>
        <p>Ini adalah tampilan web yang dapat dibuka di HP setelah diunduh.</p>
        <button class="btn" onclick="closePopup()">Kembali ke Layar Utama</button>
    </div>
    <script>
        function closePopup() {
            document.querySelector('.container').style.display = 'none';
            document.body.style.background = 'transparent';
        }
    </script>
</body>
</html>
